<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - {{ environment.capitalize() }}</title>
</head>
<body>
    <h1>Todo App - {{ environment.capitalize() }}</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="todo" placeholder="Enter a todo">
        <button type="submit">Add Todo</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.content }}
                <a href="{{ url_for('delete', id=todo.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
