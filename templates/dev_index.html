<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Development</title>
</head>
<body style="background-color: #e6ffe6;">
    <h1>Todo App - Development Environment</h1>
    <p>This is the DEV version of the Todo app.</p>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="todo" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.content }}
                <a href="{{ url_for('delete', id=todo.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
