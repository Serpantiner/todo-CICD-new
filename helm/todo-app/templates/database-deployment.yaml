apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-db
  labels:
    app: todo-app-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-db
  template:
    metadata:
      labels:
        app: todo-app-db
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_DB
              value: "tododb"
            - name: POSTGRES_USER
              value: "todouser"
            - name: POSTGRES_PASSWORD
              value: "todopassword"
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app-db
spec:
  selector:
    app: todo-app-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432